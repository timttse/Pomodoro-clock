<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  	<script src="clock.js"></script>
  	<!-- <script src="script.js"></script> -->
	<title>Pomodoro Clock</title>

	<script>
		$(document).ready(function(){
			var c=new Clock($(".time").text()*60*1000)
			$(".countdown").text(c.toTimeString());
			var timer=0;
			console.log(timer==false);

			// start button
			$(".startTimer").click(function(){
				if(!(timer)){
					timer=setInterval(function(){

						if(c.getMilliseconds()<1){
							clearInterval(timer);
							timer=0;
						} else {
							c.countdown();
							$(".countdown").text(c.toTimeString());
						}

					},1000);
				}
			});


			// stop/pause button
			$(".stopTimer").click(function(){
				clearInterval(timer);
				timer=0;
			});
			
	    });

	</script>

</head>
<body>
	<div class="container-fluid text-center">
		<div>
		<span class="time">1</span><span> min</span></div>
		<button class="startTimer">Start</button>
		<button class="stopTimer">Stop</button>
		<div class="countdown"></div>
	</div>
</body>
</html>
